services:
  alex_back:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    env_file:
      - Backend/.env
    volumes:
      - ./Backend:/app
    networks:
      - alex_net

  alex_front:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    volumes:
      - ./Frontend:/app
    depends_on:
      alex_back:
        condition: service_started
    networks:
      - alex_net

networks:
  alex_net:
    driver: bridge
