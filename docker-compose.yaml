services:
  alex_back:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "5863:5863"
    env_file:
      - Backend/.env
    networks:
      - alex_net

  alex_front:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      alex_back:
        condition: service_started
    networks:
      - alex_net

networks:
  alex_net:
    driver: bridge
