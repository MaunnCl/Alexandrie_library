services:
  alex_back:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      - PORT=8080
    ports:
      - "5863:8080"
    env_file:
      - Backend/.env
    networks:
      - alex_net

  alex_front:
    build:
      context: ./Frontend_single
      dockerfile: dockerfile
      args:
        VITE_API_URL: http://localhost:5863
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5863
    depends_on:
      alex_back:
        condition: service_started
    networks:
      - alex_net

networks:
  alex_net:
    driver: bridge