services:
  alex_back:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      - PORT=8080
    env_file:
      - Backend/.env
    networks:
      - alex_net
    labels:
      - traefik.enable=true
      - traefik.http.routers.alex_back.rule=Host(`q040wg00oo80kokko0ck4kck.13.48.70.161.sslip.io`)
      - traefik.http.routers.alex_back.entrypoints=http
      - traefik.http.services.alex_back.loadbalancer.server.port=8080

  alex_front:
    build:
      context: ./Frontend
      dockerfile: dockerfile
      args:
        VITE_API_URL: http://q040wg00oo80kokko0ck4kck.13.48.70.161.sslip.io
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://q040wg00oo80kokko0ck4kck.13.48.70.161.sslip.io
    depends_on:
      alex_back:
        condition: service_started
    networks:
      - alex_net

networks:
  alex_net:
    driver: bridge
